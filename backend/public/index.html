<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="auth" id="auth-container">
        <div class="auth-form" id="login-form-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-register-link">Sign up here</a></p>
        </div>
        <div class="auth-form" id="register-form-container" style="display: none;">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login-link">Login here</a></p>
        </div>
    </div>

    <div class="container" id="chat-container" style="display: none;">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Contacts</h2>
            </div>
            <div class="contacts-list">
                <!-- Contacts will be dynamically loaded here -->
            </div>
        </div>
        <div class="chat">
            <div class="chat-header">
                <h2>Chat</h2>
            </div>
            <div class="chat-history" id="chat-history">
                <!-- Chat messages will be dynamically loaded here -->
            </div>
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Type a message">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
